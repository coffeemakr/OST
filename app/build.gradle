dependencies {

    implementation project(':lib:sbb')

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation('com.google.guava:guava:23.0-android', {
        exclude group: 'com.google.code.findbugs'
    })
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    implementation 'io.mikael:urlbuilder:2.0.9'
    implementation 'commons-io:commons-io:2.6'
    implementation 'cat.ereza:customactivityoncrash:2.1.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:preference-v7:${rootProject.ext.supportLibVersion}"
    implementation "com.android.support:support-vector-drawable:${rootProject.ext.supportLibVersion}"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'

    // Room
    implementation "android.arch.persistence.room:runtime:${rootProject.ext.roomLibVersion}"
    kapt "android.arch.persistence.room:compiler:${rootProject.ext.roomLibVersion}"
    androidTestImplementation "android.arch.persistence.room:testing:${rootProject.ext.roomLibVersion}"
    implementation "android.arch.persistence.room:rxjava2:${rootProject.ext.roomLibVersion}"

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestUtil 'com.android.support.test:orchestrator:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'

}
repositories {
    mavenCentral()
}
