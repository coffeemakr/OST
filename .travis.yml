language: android
android:
  components:
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - extra-android-.+
before_install:
- openssl aes-256-cbc -K $encrypted_d80c35a8c544_key -iv $encrypted_d80c35a8c544_iv
  -in travis-release-key.jks.enc -out travis-release-key.jks -d
- mkdir "$ANDROID_HOME/licenses" | echo "ok"
- echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
script:
- "./gradlew build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - secure: 
  - secure: 
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - app/build/outputs/apk/app-debug.apk
    - app/build/outputs/apk/app-release.apk 
  on:
    repo: coffeemakr/OST
    tags: true
